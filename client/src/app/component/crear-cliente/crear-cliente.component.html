<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="clienteForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="cliente" class="form-control form-control-lg"
                                placeholder="cliente">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('cliente')?.hasError('required') && clienteForm.get('cliente')?.touched">
                                <span>El nombre del Cliente <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="apellido" class="form-control form-control-lg"
                                placeholder="Apellido">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('apellido')?.hasError('required') && clienteForm.get('apellido')?.touched">
                                <span>El Apellido del cliente <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="Cuenta" class="form-control form-control-lg"
                                placeholder="Cuenta">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('Cuenta')?.hasError('required') && clienteForm.get('cliente')?.touched">
                                <span>Cuenta tipo</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="monto" class="form-control form-control-lg"
                                placeholder="Monto">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('monto')?.hasError('required') && clienteForm.get('precio')?.touched">
                                <span>monto</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="clienteForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
