<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Welcome to HORIZON BANK</h1>
    </div>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <!-- df -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Horizon Bank: Usuario</h5>
                    </div>
                    <div class="card-body">
                        <form action="/usuarios" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="name">
                            <label>Precio</label>
                            <input type="text" class="form-control mb-3" name="price">
                            <label>Cantidad</label>
                            <input type="text" class="form-control mb-3" name="quantity">
                            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- te -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Usuarios</h5>
                    </div>

                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for usuario in usuarios %}
                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/edit/{{usuario.name}}" method="POST">
                                                <input type="text" class="form-control" value="{{usuario.name}}" name="name">
                                                <small>CANTIDAD</small>
                                                <input type="text" class="form-control" value="{{usuario.quantity}}" name="quantity">
                                                <small>PRECIO</small>
                                                <input type="text" class="form-control" value="{{usuario.price}}" name="price">
                                                <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                                <a href="{{url_for('delete', usuario_name=usuario.name)}}" class="btn btn-danger btn-sm mt-3">Eliminar</a>
                                            </form>
                                        </li>   
                                    </div>
                                {% endfor %}
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- otro contenedor -->
            <div class="col-md-1 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Horizon Bank: Usuario</h5>
                    </div>
                    <div class="card-body">
                        <form action="/page" method="GET">
                            <button class="btn btn-primary" type="submit">Ir a Page</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
