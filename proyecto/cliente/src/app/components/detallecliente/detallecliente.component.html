<h2>DETALLE CLIENTE</h2>
<div class="container" *ngIf="cliente">
    
    <div class="clearfix"></div>
</div>

<div class="data">
    <h3>{{cliente.nombre}}</h3>
    <h3>{{cliente.apellido}}</h3>
    <h3>{{cliente.cedula}}</h3>
    <h3>{{cliente.correo}}</h3>
   
    <p *ngIf="confirm==false">
        <a [routerLink]="['/editar-cliente',cliente._id]" class="button-edit">Editar</a>
        <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
    </p>
    <p *ngIf="confirm==true">
        <span class="confirm">Estas seguro de eliminar el cliente?</span>
        <br>
        <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>

        <br>
        <a (click)="borrarCliente(cliente._id)" class="button-delete">Eliminar definitivamente</a>
    </p>
</div>
