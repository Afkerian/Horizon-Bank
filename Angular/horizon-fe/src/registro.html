<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <section class="formulario_registro">
        <h4>Formulario Registro</h4>
        <input class= "controles" type="text" name="Nombres" id="Nombres" placeholder="Nombres">
        <input class= "controles" type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
        <input class= "controles" type="email" name="correo" id="correo" placeholder="Correo">
        <input class= "controles" type="password" name="password" id="password" placeholder="Contraseña">
        <p>Estoy de acuerdo <a href="#">Términos y Condiciones</a></p>
        <input class="boton" type="submit" value="Registrase">
        <p><a href="#">¿Ya tengo una cuenta?</a></p>
    </section>
    
</body>
</html>
