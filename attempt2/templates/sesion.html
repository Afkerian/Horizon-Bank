<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi칩n</title>
    <link href="../static/client/src/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-dark bg-sucess">
        <div class="container px-5">
          <a class="navbar-brand">
            <img src="../static/assets/img/logo.jpg" width="30" height="30" class="d-inline-block align-top text-decoration-none"
              alt="">
            Horizon-Bank
          </a>
        
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
              class="navbar-toggler-icon"></span></button>
          <form action="/inicio" method="GET">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/inicio'" [routerLinkActive]="'active'">Inicio</a>
              </li>
      
              <!-- aqui agregar componentes-->
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/sesion'" [routerLinkActive]="'active'">Iniciar Sesion</a>
              </li>
      
      
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/registro'" [routerLinkActive]="'active'">Registrate!游닌</a>
              </li>
            </ul>
          </div>
          </form>
        </div>
      </nav>

</head>
<body>
    <div class="container px-4 px-lg-5">
        <div class="card text-white py-4" style="background-color: transparent;">
            <div class="row gx-4 gx-lg-5 align-items-center " style=" margin: 50px;">
                <div class="col-lg-5">
                    <form class="user" #formReg="ngForm">
                       Inicio de sesi칩n
                        <div id="nombre" class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="ses.nombre" required
                                pattern="[a-zA-Z]+" class="form-control form-control-user" placeholder="Nombre" />
                            <span *ngIf="nombre.touched && !nombre.valid">
                                * Nombre es obligatorio
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellido</label>
                            <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="ses.apellido"
                                required pattern="[a-zA-Z]+" class="form-control form-control-user"
                                placeholder="Apellido" />
                            <span *ngIf="apellidos.touched && !apellidos.valid">
                                * Apellido es obligatorio
                            </span>
                        </div>
                        <br>
                        
                        <div id="contrasena" class="form-group">
                            <label for="contrasena">Contrase침a</label>
                            <input type="password" name="password" #contrasena="ngModel" [(ngModel)]="ses.contrasena" required
                                pattern="" class="form-control form-control-user" placeholder="Contrasena" />
                            <span *ngIf="contrasena.touched && !contrasena.valid">
                                * Contrase침a es obligatorio
                            </span>
                            <br>
                        </div>
                          <input type="submit" name="Continuar" [disabled]="!formReg.form.valid"
                          class="btn btn-primary btn-sucess btn-block" value="Continuar" [routerLink]="'/usuario'">
                    </form>
                </div>
                <div class="col-lg-2">
                </div>
                <div class="col-lg-5">
                </div>
            </div>

        </div>
    </div>

</body>

</html>
